<!DOCTYPE html>
<html>
<head>
<title>Compound Effects</title>
<script src="D:\jquery-3.5.1.js"></script>
<script>
	$(document).ready(function(){
		var $firstPara=$('p').eq(1);
		//要素の型がHiddenになる。
		$firstPara.hide();
		$('a.more').click(function(){
			//Hiddenになるかをチェック。
			if($firstPara.is(':hidden')){
				$firstPara.fadeIn('slow');
				$(this).text('read less');				
			}
			else{
				$firstPara.fadeOut('slow');
				$(this).text('read more');
			}
			//デフォルト動作をキャンセルする。
			return false;
		});
	});
</script>
</head>
<body>
	<div class="speech">
		<p>AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
			AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
			AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
		</p>
		<P>BBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBB
			BBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBB
			BBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBB			
		</P>
		<a href="https://www.google.com/" class="more">Read More</a>
	</div>
</body>
</html>
